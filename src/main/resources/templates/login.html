<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{:: #content},~{:: title},~{:: script})}"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Smart Contact Manager</title>
  </head>
  <body>
    <div id="content" class="flex justify-center rounded-xl items-center min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 dark:from-gray-900 dark:to-gray-800">
      <div class="grid grid-cols-12 w-full">
        <div class="col-span-0 rounded-xl md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 rounded-xl lg:col-span-6 xl:col-span-4 flex justify-center">
          <div
            class="w-full rounded-xl max-w-md p-8 bg-white border border-t-8 border-blue-700 shadow-lg dark:bg-gray-800 dark:border-gray-700 transition-all"
          >
            <h1
              class="mb-2 text-3xl font-extrabold tracking-tight text-blue-700 dark:text-blue-300 text-center"
            >
              Welcome Back
            </h1>
            <p class="mb-6 text-center text-gray-500 dark:text-gray-400">
              Sign in to your account to continue
            </p>
            
            <!-- Error Message Display -->
            <div th:if="${param.error}" class="mb-4 p-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800" role="alert">
              <span class="font-medium">Login failed!</span> Please check your email and password.
            </div>
            
            <!-- Logout Success Message -->
            <div th:if="${param.logout}" class="mb-4 p-4 text-sm text-green-800 border border-green-300 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400 dark:border-green-800" role="alert">
              <span class="font-medium">Success!</span> You have been logged out successfully.
            </div>
            
            <!-- Login Form -->
            <form th:action="@{/login}" method="post" class="space-y-5">
              <!-- Email Field -->
              <div>
                <label
                  for="email"
                  class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
                  >Email Address</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="you@example.com"
                  required
                  autocomplete="email"
                />
              </div>
              
              <!-- Password Field -->
              <div>
                <label
                  for="password"
                  class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter your password"
                  required
                  autocomplete="current-password"
                />
              </div>
              
              <!-- Remember Me Checkbox -->
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input
                    id="remember-me"
                    name="remember-me"
                    type="checkbox"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600"
                  />
                  <label for="remember-me" class="ml-2 text-sm text-gray-700 dark:text-gray-300">
                    Remember me
                  </label>
                </div>
                <a href="#" class="text-sm text-blue-600 hover:underline dark:text-blue-500">
                  Forgot password?
                </a>
              </div>
              
              <!-- Submit Button -->
              <div>
                <button
                  type="submit"
                  class="w-full py-2.5 px-5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-semibold rounded-lg text-base transition-colors dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Sign In
                </button>
              </div>
              
              <!-- Link to Registration -->
              <div class="text-center mt-2">
                <span class="text-sm text-gray-500 dark:text-gray-400">Don't have an account?</span>
                <a href="/register" class="text-blue-600 hover:underline text-sm ml-1">Sign up</a>
              </div>
            </form>
          </div>
        </div>
        <div class="col-span-0 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
      </div>
    </div>

    <script>
      // Optional: Add client-side validation or UI enhancements
      // Example: Show/hide password toggle
      // Example: Real-time form validation
    </script>
  </body>
</html>
